<!DOCTYPE html>
<html>
<head>
  <title>YouTube Farsi Translator</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h2 {
      margin-top: 0;
      color: #d93025;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      background-color: #d93025;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a52714;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Farsi Translator</h2>
    
    <div class="input-group">
      <label for="api-key">OpenRouter API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your OpenRouter API key">
    </div>
    
    <button id="save-settings">Save Settings</button>
    
    <div class="status">
      <p>Status: <span id="status">Ready</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
